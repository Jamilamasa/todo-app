<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="/css/mobile.css">
    <link rel="stylesheet" media="screen and (max-height: 450px)" href="/css/widescreen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/e5167b9010.js" crossorigin="anonymous"></script>
    <title>To-do List</title>
</head>
<body>
    
    <div class="container">
        <!-- Main Content -->
        <div class="main-content">
            <h4 id="toDoText">To-Do</h4>
            <form class="getName">
                <input type="text" id="enterName" placeholder="Please enter your name" autocomplete="off">
                <input type="submit" class="addName"value="Add Name">
            </form>
            <div class="time">
            <!-- Time will be inserted using js -->
            </div>
            <div class="greeting">
            <!-- Greeting will be inserted using js -->
            </div>
            <form class="taskForm">
                <label for="task" class="s-heading">What is your focus for today?</label>
                <input type="text" name="task" id="task-input" autocomplete="off">
                <input type="submit" class="addTaskBtn"value="Add Task">
            </form>
            <i class="fa-solid fa-gear material-symbols-outlined" title="Change Backgroud Image"></i>
        </div>

        <!-- To-do list -->
        <div class="to-do">
            <!-- <div id="filter-group">
                <input type="text" id="filter" placeholder="Filter">
            </div> -->
            <ul class="tasks">
                
            </ul>
            <input class="clearBtn" type="button" value="Clear Task">
        </div>
        <div class="settings">
            <ul class="tasks">
                <li class="settings-item changeBg"><i class="fa-solid fa-images"></i>Change Background Image</li>
                <li class="settings-item clr"><i class="fa-solid fa-ban"></i>Clear All Data</li>
            </ul>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>

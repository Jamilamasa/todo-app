<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Roboto&display=swap" rel="stylesheet">
    <title>To-do List</title>
</head>
<body>
    
    <div class="container">
        <!-- Main Content -->
        <div class="main-content">
            <div class="time">
            <!-- Time will be inserted using js -->
            </div>
            <div class="greeting">
            <!-- Greeting will be inserted using js -->
            </div>
            <form class="taskForm">
                <label for="task" class="s-heading">What is your focus for today?</label>
                <input type="text" name="task" id="task-input" autocomplete="off">
            </form>
        </div>
        <!-- To-do list -->
        <div class="to-do">
            <div id="filter-group">
                <label for="filter">Filter</label>
                <input type="text" id="filter">
            </div>
            <ul class="tasks">
                <li class="task-item">Eat bro</li>
            </ul>
            <input class="clearBtn" type="button" value="Clear Task">
        </div>

    </div>


    <script src="./js/app.js"></script>
</body>
</html>
